<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>City</title>
</head>
<body>
    <div class="main-container">
        <h1 class="text-center">My Country List</h1>

         <div class="search-wrapper">
             <div class="form-group">
                 <label for="country-name">Country name</label>
                 <input type="text" class="form-control" id="country-name">
             </div>
             <div class="form-group">
                 <label for="country-capital">Country Capital</label>
                 <input type="text" class="form-control" id="country-capital">
             </div>
             <div class="form-group">
                 <label for="country-currency">Country Currency</label>
                 <input type="text" class="form-control" id="country-currency">
             </div>
             <div class="form-group">
                 <label for="country-language">Country Language</label>
                 <input type="text" class="form-control" id="country-language">
             </div>
         </div>
         <div class="text-center">
         <button class="search-button">Search</button>
        </div>
         
         <table class="table">
             <thead class="thead-dark">
                 <tr>
                     <th>Flag</th>
                     <th>Name</th>
                     <th>Capital</th>
                     <th>Currency</th>
                     <th>Language</th>
                 </tr>
             </thead>
             <tbody class="table-striped" id="countryTableBody">
                 <!-- Table rows will be inserted here -->
             </tbody>
         </table>
           
     </div>
     <br>
     <div class="text-center">
         <button class="load-more">Load More</button>
     </div>
 </div>
 
<script src="/scripts.js"></script>
</body>
</html>
